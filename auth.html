<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreelanceHub - Sign In / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f5f7fa; /* Match main site background */
    }
    h2 {
      text-align: center;
      color: #2c3e50; /* Match main site header color */
    }
    form {
      display: none;
      margin-top: 20px;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #3498db; /* Match main site primary button */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9; /* Match main site primary button hover */
    }
    .google-button {
      background-color: #db4437;
      margin-top: 10px;
    }
    .google-button:hover {
        background-color: #c1352a;
    }
    .toggle-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }
    .toggle-text span {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2 id="form-title">Sign In</h2>

  <form id="signin-form" class="active">
    <label for="signin-email">Email</label>
    <input type="email" id="signin-email" required />

    <label for="signin-password">Password</label>
    <input type="password" id="signin-password" required />

    <button type="submit">Sign In</button>
    <button type="button" class="google-button" id="google-signin">Sign In with Google</button>
  </form>

  <form id="signup-form">
    <label for="signup-name">Full Name</label>
    <input type="text" id="signup-name" required />

    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" required />

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" required />

    <label for="signup-role">I am a:</label>
    <select id="signup-role" required>
      <option value="">Select a role</option>
      <option value="client">Client</option>
      <option value="freelancer">Freelancer</option>
    </select>
    
    <div id="freelancer-extra" style="display:none;">
      <label for="signup-image">Upload your profile image:</label>
      <input type="file" id="signup-image" accept="image/*" />
    </div>    

    <button type="submit">Sign Up</button>
  </form>

  <div class="toggle-text" id="toggle-text">
    Don't have an account yet? <span id="toggle-link">Create your account now.</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signInWithPopup, 
  GoogleAuthProvider,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_4ImmkQfHuhpQuFtAjtb0485ZhVxV3p4",
  authDomain: "freelancehub-a1f32.firebaseapp.com",
  projectId: "freelancehub-a1f32",
  storageBucket: "freelancehub-a1f32.appspot.com", 
  messagingSenderId: "443483995651",
  appId: "1:443483995651:web:7d49449f605aeb183b5836",
  measurementId: "G-PMN8VY94Y3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const database = getDatabase(app); 
const provider = new GoogleAuthProvider();

// Redirect if already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    if (window.location.pathname.endsWith('auth.html')) {
      window.location.href = "index.html";
    }
  }
});

const signinForm = document.getElementById('signin-form');
const signupForm = document.getElementById('signup-form');
const formTitle = document.getElementById('form-title');
const toggleText = document.getElementById('toggle-text');

let showingSignIn = true;

function toggleForms() {
  if (showingSignIn) {
    signinForm.classList.remove('active');
    signupForm.classList.add('active');
    formTitle.textContent = 'Sign Up';
    toggleText.innerHTML = 'Already have an account? <span id="toggle-link">Sign in here.</span>';
  } else {
    signupForm.classList.remove('active');
    signinForm.classList.add('active');
    formTitle.textContent = 'Sign In';
    toggleText.innerHTML = 'Don\'t have an account yet? <span id="toggle-link">Create your account now.</span>';
  }
  showingSignIn = !showingSignIn;

  // Re-assign event listener to new toggle link after changing innerHTML
  document.getElementById('toggle-link').addEventListener('click', toggleForms);
}

// Initial assignment of toggle listener
document.getElementById('toggle-link').addEventListener('click', toggleForms);

// Save or update user profile in Realtime Database
async function saveInitialUserProfile(user, name, email, role = 'unassigned') {
  const userRef = ref(database, 'users/' + user.uid);
  const snapshot = await get(userRef);
  if (!snapshot.exists()) {
    await set(userRef, {
      uid: user.uid,
      name: name || user.displayName || 'Unnamed User',
      email: email || user.email,
      role: role,
      registrationDate: new Date().toISOString(),
      lastLogin: new Date().toISOString()
    });
  } else {
    // Update only lastLogin timestamp
    await set(child(userRef, 'lastLogin'), new Date().toISOString());
  }
}

// Check if user has assigned role
async function checkUserRole(user) {
  const userRef = ref(database, 'users/' + user.uid);
  const snapshot = await get(userRef);
  if (snapshot.exists()) {
    const data = snapshot.val();
    if (!data.role || data.role === 'unassigned') {
      // Redirect user to profile completion or role assignment page
      window.location.href = 'complete-profile.html'; // Create this page
      return false;
    }
  }
  return true;
}

// Sign Up handler
signupForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const role = document.getElementById('signup-role').value;
  if (!role) {
    alert("Please select a role");
    return;
  }

  const name = document.getElementById('signup-name').value;
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(async (userCredential) => {
      const user = userCredential.user;
      await saveInitialUserProfile(user, name, email, role);
      alert('Account created successfully!');
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert("Sign Up Failed: " + error.message);
    });
});

// Sign In handler
signinForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = document.getElementById('signin-email').value;
  const password = document.getElementById('signin-password').value;

  signInWithEmailAndPassword(auth, email, password)
    .then(async (userCredential) => {
      const user = userCredential.user;
      await saveInitialUserProfile(user); // Update last login or create if somehow missing
      alert('Signed in successfully!');
      window.location.href = "index.html";
    })
    .catch((error) => {
      alert("Sign In Failed: " + error.message);
    });
});

// Google Sign-In handler
document.getElementById('google-signin').addEventListener('click', () => {
  signInWithPopup(auth, provider)
    .then(async (result) => {
      const user = result.user;
      await saveInitialUserProfile(user);
      const hasRole = await checkUserRole(user);
      if(hasRole) {
        alert('Google sign-in successful!');
        window.location.href = "index.html";
      }
      // else redirect handled inside checkUserRole
    })
    .catch((error) => {
      alert("Google Sign-in failed: " + error.message);
    });
});
  </script>
</body>
</html>
